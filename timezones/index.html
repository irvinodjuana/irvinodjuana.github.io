<!DOCTYPE html>
<!-- saved from url=(0044)http://everytimezone.com/#2016-6-30,-840,cn3 -->
<html manifest="everytimezone.manifest">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Time Zones</title>

    <meta http-equiv="imagetoolbar" content="false">

    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="apple-touch-startup-image" href="http://everytimezone.com/startup-ipad-landscape.png"
        media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)">
    <link rel="apple-touch-startup-image" href="http://everytimezone.com/startup-ipad-portrait.png"
        media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)">
    <link rel="apple-touch-startup-image" href="http://everytimezone.com/startup-retina.png"
        media="screen and (max-device-width: 480px) and (min-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="http://everytimezone.com/startup.png"
        media="screen and (max-device-width: 320px)">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <link rel="apple-touch-icon-precomposed" href="favicon.png">
    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="stylesheet" href="everytimezone.css">
    <style type="text/css">
        :root #header+#content>#left>#rlblock_left {
            display: none !important;
        }
    </style>
</head>

<body id="body" onselectstart="return false" class="chrome" data-feedly-mini="yes">
    <div id="wrapper" style="height: 1090px;">
        <canvas id="canvas" width="1348" height="1090" style="height: 1090px; width: 1348px;"></canvas>
        <div id="dates">
        </div>

        <div id="header" style="width: 1348px; left: 0px;">
            <h1>My Time Zones</h1>
            <h2>Never warp your brain with time zone math again.</h2>

            <div class="button" id="select_timezones_button">
                <span id="edit_icon"></span>
            </div>
            <select multiple="" name="timezones" id="select_timezones">
            </select>

        </div>

        <div id="timezones"></div>
        <div id="times">
        </div>

        <div id="cnow">
            <span id="clocaltime">11:41 am</span>
            <span class="info">current local time</span>
            <div id="cline"></div>
        </div>
        <div id="now">
            <div class="drag1"></div>
            <div class="drag2"></div>
            <span id="localtime"></span>
            <span class="info">current local time</span>
            <div id="line"></div>
        </div>

        <div id="footer">
            <div id="design">
                <!-- <span class="optional">design by <a href="http://twitter.com/amyhoy">Amy Hoy</a> &amp; dev by <a
                        href="http://twitter.com/thomasfuchs">Thomas Fuchs</a></span><br class="optional"> -->
                <span class="touch" id="tap_to_add">works offline, tap <span id="action_icon"><svg
                            xmlns="http://www.w3.org/2000/svg" class="action" width="12px" height="10px"
                            viewBox="0 0 12 10" version="1.1">
                            <g>
                                <path d="M12,3.5L8,0v2.25c0,0-5,0.75-5,5C4.5,5,8,4.75,8,4.75V7L12,3.5z"></path>
                            </g>
                            <g>
                                <polygon points="10,7 9,8 9,9 1,9 1,3 3.5,3 4.5,2 0,2 0,10 10,10"></polygon>
                            </g>
                        </svg></span> to add to home screen</span>
            </div>
        </div>
    </div>
    <script src="keymaster.min.js"></script>
    <script src="data.js"></script>
    <script src="everytimezone.min.js"></script>
</body>
</html>
